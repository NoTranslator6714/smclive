<!DOCTYPE html>
<html>
<head>
  <title>MCC Live Scores</title>
  <style>
    /* CSS styles for your score display */
  </style>
</head>
<body>
  <div id="scoreDisplay">
    <!-- Scores for the 10 teams will be displayed here -->
  </div>

  <script>
    // JavaScript code to fetch and update scores from the backend
    function fetchScores() {
      // Fetch scores from your PHP API endpoint
      fetch('index.php')
        .then(response => response.json())
        .then(data => {
          // Update the UI with the scores for the 10 teams
          const scoreDisplay = document.getElementById('scoreDisplay');
          scoreDisplay.innerHTML = ''; // Clear previous scores

          data.forEach(team => {
            scoreDisplay.innerHTML += `<div>${team.team_name}: ${team.score}</div>`;
          });
        });
    }

    // Fetch scores every 2 seconds
    setInterval(fetchScores, 2000);
  </script>
</body>
</html>
